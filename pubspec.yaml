name: weather_app
description: Flutter weather app using blic
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0-268.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.3
  flutter_bloc: ^7.3.3
  cupertino_icons: ^1.0.4
  easy_localization: ^3.0.0
  fluttertoast: ^8.0.8
  nil: ^1.1.1
  google_maps_flutter: ^2.1.0
  geolocator: ^7.7.1
  flutter_offline: ^2.0.0
  shimmer: ^2.0.0
  transparent_image: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_app_name: ^0.1.1
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2

flutter_app_name:
  name: "Weather App"


flutter_native_splash:
  color: "#515151"
  image: assets/images/splash_logo.png
  color_dark: "#333333"
  image_dark: assets/images/splash_logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translation/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 700

